<div class="page-layout">
    <div class="nav-container">
        <div *ngFor="let project of projects; index as i" class="link-wrapper">
            <a
                class="link"
                (mouseenter)="selectProject(i)"
                [ngClass]="{ 'selected-project': projects[selectedProjectIndex].name === project.name }"
                >{{ project.name }}</a
            >
        </div>
    </div>
    <div class="preview">
        <img @transition *ngIf="!projectTransitionFadeOutInProgress" [src]="projects[selectedProjectIndex].imagePath" />
    </div>
</div>
