<div class="page-layout">
    <h1>Amanda Lee Design</h1>
    <div class="card-container">
        <div class="card placeholder" aria-hidden="true">
            <h2>Layout Placeholder</h2>
            <img ngSrc="/assets/images/placeholder.jpg" [height]="900" [width]="1200" priority />
        </div>
        @for (preview of previews; track $index) {
            <button
                [@carouselAnimation]="
                    carouselAnimationStatePipe.transform(
                        $index,
                        leftPreviewIndex(),
                        currentPreviewIndex(),
                        rightPreviewIndex()
                    )
                "
                class="card"
                aria-label="select project to preview in the carousel animation"
                (click)="selectPreview($index)"
            >
                <h2>{{ preview.name }}</h2>
                <img [ngSrc]="preview.imagePath" [height]="900" [width]="1200" priority />
            </button>
        }
    </div>
</div>
