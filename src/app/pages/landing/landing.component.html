<div class="page-layout">
    <div class="card-container">
        @for (preview of previews; track $index) {
            <button
                [@carouselAnimation]="
                    carouselAnimationStatePipe.transform(
                        $index,
                        leftPreviewIndex(),
                        currentPreviewIndex(),
                        rightPreviewIndex()
                    )
                "
                class="card"
                aria-label="select project to preview in the carousel animation"
                (click)="selectPreview($index)"
            >
                <div>{{ preview.name }}</div>
                <img [ngSrc]="preview.imagePath" height="360" width="526" priority />
            </button>
        }
    </div>
</div>
