<div class="card-container">
    <div class="card placeholder" aria-hidden="true">
        <h2>Layout Placeholder</h2>
        <img ngSrc="/assets/images/placeholder.jpg" [height]="900" [width]="1200" priority />
    </div>
    @for (project of projects; track $index) {
        <button
            [@carouselAnimation]="
                carouselAnimationStatePipe.transform(
                    $index,
                    leftPreviewIndex(),
                    currentPreviewIndex(),
                    rightPreviewIndex()
                )
            "
            class="card"
            [attr.aria-label]="$index === currentPreviewIndex() ? 'view project details page' : 'view project preview'"
            [attr.role]="$index === currentPreviewIndex() ? 'link' : undefined"
            (click)="$index === currentPreviewIndex() ? viewDetails(project) : viewPreview($index)"
        >
            <h2>{{ project.name }}</h2>
            <img
                [ngSrc]="project.previewImage.path"
                [height]="project.previewImage.height"
                [width]="project.previewImage.width"
                priority
            />
        </button>
    }
</div>
